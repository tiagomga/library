<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="./icons/book.svg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">Library</div>
    <div class="content">
        <button type="button" id="open-modal">Add book</button>
        <dialog>
            <form action="dialog">
                <div class="book-name">
                    <label for="name">Name of the book</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="book-author">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="page-number">
                    <label for="pages">Number of pages</label>
                    <input type="number" min="0" name="pages" id="pages" required>
                </div>
                <div class="form-buttons">
                    <button type="button" id="close-button">Close</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </dialog>
        <div class="books"></div>
    </div>
</body>
</html>
